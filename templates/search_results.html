{% extends 'base.html' %}{% block content %}

<div class="container">
    <h6>Results for {{query}}:</h6>
    <hr>


    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card m-auto" style="width: 12rem;">
            <a href="{{url_for('view_book', book_id=book._id)}}">
                <img src="{{book.cover_img}}" class="card-img-top card-image" alt="Image">
            </a>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{url_for('books')}}" role="button">Return to books</a>
</div>


{% endblock %}
