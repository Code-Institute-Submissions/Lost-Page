{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>Books</h1>
    <hr>
    <div class="row justify-content-center m-auto p-0">
        {% include 'search.html' %}
    </div>
</div>
<div class="container">
    <hr>
    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card mx-auto my-2" style="width: 12rem;">
            <a href="{{url_for('view_book', book_id=book._id)}}">
                {% if not book.cover_img %}
                <img src="{{ url_for('static', filename='images/no_Image_available.png') }}" class="card-img-top card-img-top-books no-book" title="{{book.title}} by {{ book.author }}"></div>
                {% else %}
                <img src="{{book.cover_img}}" class="card-img-top card-img-top-books" title="{{book.title}} by {{ book.author }}"> {% endif %}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
