{% extends 'base.html' %} {% block content %}



<div class="container">
    <div class="row">
        <div class="col-12 m-auto p-0 view-book-container">
            <h2>Review book</h2>
            {% for book in books%}
            <div class="card m-auto" style="width: 18rem;">
                <img src="{{book.cover_img}}" class="card-img-top card-image" alt="Image">
            </div>

            <h4 class="text-center"> <span>{{book.title}}</span></h4>
            <h4 class="text-center"> By: <span>{{book.author}}</span></h4>
            <h5 class="text-center"> Published in: <span>{{book.year}}</span></h5>
            <h5 class="text-center"> Genre: <span>{{book.genre}}</span>
            </h5>
            <h6 class="">Description:</h6>
            <p>{{book.description}}</p>
            {% endfor %}

        </div>
    </div>
</div>











{% endblock %}
