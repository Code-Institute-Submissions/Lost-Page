{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>Add book</h1>
    <hr>
    <form action="{{ url_for('insert_book') }}" method="POST" id="addbook-form">
        <div class="form-group">
            <label>Book title</label>
            <input class="form-control" id="title" name="title" type="text" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" id="author" name="author" type="text" placeholder="Author">
        </div>
        <div class="form-group">
            <label>Year of publishing</label>
            <input class="form-control" id="year" name="year" type="text" placeholder="Year of publishing">
        </div>
        <div class="form-group">
            <label>Select genre</label>
            <select class="form-control" id="genre" name="genre">
                <option value="" disabled selected>Select genre</option>
                {% for cat in categories %}
                <option value="{{ cat.category_name}}">{{ cat.category_name}}</option>
                {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <label>Book cover</label>
            <input type="text" class="form-control" id="cover_img" name="cover_img" placeholder="Add link to cover image">
        </div>

        <div class="form-group">
            <label>Book description</label>
            <textarea class="form-control" rows="4" id="description" name="description" type="text" placeholder="Description"></textarea>
        </div>
    </form>
    <button class="btn btn-primary" type="submit" form="addbook-form">Add book</button>
    <a class="btn btn-primary" href="{{url_for('books')}}" role="button">Close</a>
</div>


</form> {% endblock%}
